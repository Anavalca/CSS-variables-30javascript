<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="panel">
    <div class="controls">
      <div class="options">
        <label for="spacing">Spacing</label>
        <input id="spacing" type="range" name="spacing" min="0" max="100" value="0" data-sizing="px">
      </div>
      <div class="options">
        <label for="blur">Blur</label>
        <input id="blur" type="range" name="blur" min="0" max="4" value="0" data-sizing="px">
      </div>
      <div class="options">
        <label for="radius">Radius</label>
        <input id="radius" type="range" name="radius" min="0" max="100" value="0" data-sizing="px">
      </div>
      <div class="options">
        <label for="base">Base Color</label>
        <input id="base" type="color" name="base" value="#ffc600">
      </div>
    </div>

    <img src="./beach.jpg">
  </div>
  <script type="text/javascript" src="./main.js"></script>

</body>

</html>
